<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="YouTube">
    <title>YouTube</title>
    <link rel="icon" href="yttt.ico" type="image/x-icon">
    <link rel="stylesheet" href="folder/css.css">
</head>
<body>
    <div id="player"></div>
    <div class="controls">
        <button onclick="previousVideo()">
            <img src="folder/previous.png">
        </button>
        <button onclick="seek(-30)">
            <img src="folder/backward30.png">
        </button>
        <button onclick="seek(-10)">
            <img src="folder/backward10.png">
        </button>
        <button id="playPauseButton" onclick="togglePlayPause()">
            <img src="folder/play.png" id="playPauseIcon">
        </button>
        <button onclick="seek(10)">
            <img src="folder/forward10.png">
        </button>
        <button onclick="seek(30)">
            <img src="folder/forward30.png">
        </button>
        <button onclick="nextVideo()">
            <img src="folder/next.png">
        </button>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="folder/js.js"></script>
</body>
</html>
