<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Screenshot</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      pointer-events: none;
      user-drag: none;
      -webkit-user-drag: none;
    }
  </style>
</head>
<body oncontextmenu="return false;">
  <img src="png.png" alt="screenshot" />
  <script>
    document.querySelector('img').addEventListener('dragstart', e => e.preventDefault());
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      const key = e.key.toLowerCase();
      const blockedCombos = [
        (e.ctrlKey || e.metaKey) && ['s', 'u', 'p', 'a', 'c', 'x', 'f', 'h'].includes(key),
        e.key === 'F12',
        e.ctrlKey && e.shiftKey && ['i', 'j', 'c'].includes(key),
        e.ctrlKey && (e.key === 'Tab' || e.key === 'Shift') // Ctrl+Tab or Ctrl+Shift+Tab
      ];
      if (blockedCombos.some(Boolean)) {
        e.preventDefault();
        e.stopPropagation();
      }
    });
  </script>
</body>
</html>
